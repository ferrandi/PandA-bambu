            script: generic_gcc-memarch3.sh
            args: ""
          - compiler: I386_CLANG11
            script: generic_gcc-memarch3.sh
            args: -c=-wH -c=--simulator=XSIM
    env:
      args: -c=--compiler=${{matrix.compiler}} ${{matrix.args}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
